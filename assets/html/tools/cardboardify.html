<!-- Top left: upload -->
<div id="uploadSection">
    <div id="uploadFile">
        <input type="file" id="uploadFile__fileBtn" name="Upload file" accept="image/png" />
        <button type="button" onclick="document.getElementById('uploadFile__fileBtn').click()">Upload File (.png)</button>
        <span id="uploadFile__chosenFile">No file chosen</span>
    </div>
    
    <div id="searchUsername">
        <input type="search" id="searchUsername__input" placeholder="Search Java account..." autocomplete="off" spellcheck="false" />
        <button type="button" id="searchUsername__btn">
            <i class="pxico-search"></i>
        </button>
    </div>
</div>
<input type="checkbox" id="merge3DLayer" name="merge3DLayer" />
<label for="merge3DLayer">Merge 3D layer</label>
<br>
<input disabled type="checkbox" id="skinIsHD" name="skinIsHD" />
<label for="skinIsHD">Java skin (not HD)</label>
<br>
<input type="checkbox" id="outlineBtn" name="outlineBtn" />
<label for="outlineBtn">White outline (default: black)</label>

<!-- SECTION_SEP -->
<!-- Top right: 3D preview -->
<div id="preview3DSection">
    <canvas id="skin_container"></canvas>
    <script src='/libs/skinview3d/skinview3d.bundle.js'></script>
</div>

<!-- SECTION_SEP -->
<!-- Bottom left: download -->
<div id="downloadSection">
    <button id="downloadBtn" type="button"><i class="pxico-download_anim"></i> Download</button>
</div>

<!-- SECTION_SEP -->
<!-- Bottom right: 2D preview -->
<div id="preview2DSection">
    <canvas id="preview2DSectionCanvas" width="128" height="128">
    </canvas>
    <div>
        <input type="range" min="1" max="8" value="1" step="0.1" name="iconScaleRange" id="iconScaleRange">
        <label for="iconScaleRange" id="iconScaleRangeLabel">Scale: 1</label>
    </div>
</div>

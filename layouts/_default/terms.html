{{ define "main" }}
  <div class="container">
    <h1>All {{ .Type }}</h1>
    <div class="taxonomies__tag-group">
      {{ range .Data.Pages }}
          <div class="tag">
              <span class="tag-text">
                  <a href="{{ .Permalink }}">{{ .Title }}</a>
              </span>
          </div>
      {{end}}
    </div>
  </div>
{{ end }}

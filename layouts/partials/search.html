<div id="search-pageblock" class="pageblock hidden" style="display: none">
    <form id="search-form" class="noscript" method="GET" action="https://duckduckgo.com/" data-language-prefix="{{ site.LanguagePrefix }}">
        <div class="search-bar">
          <input id="search-input" class="search--display" name="q" tabindex="0" autocomplete="off" {{ with site.BaseURL }}value=" site:{{ . }}"{{ end }} placeholder="{{ i18n "search" }}">
          <input id="search-submit" class="icon mcbutton" type="submit" value="âŒ•">
        </div>
        <div class="search-topTaxonomies">
          {{ range $taxonomy, $terms := site.Taxonomies }}
            <div>
              {{ with site.GetPage $taxonomy }}
                <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
              {{ end }}
              <div class="taxonomies__tag-group">
                {{ range $term, $weightedPages := $terms }}
                  {{ with site.GetPage (path.Join $taxonomy $term) }}
                    <div class="tag">
                      <span class="tag-text">
                          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                      </span>
                    </div>
                  {{ end }}
                {{ end }}
              </div>
            </div>
          {{ end }}
        </div>
        <ul id="search-results" class="search--display"></ul>
    </form>
</div>

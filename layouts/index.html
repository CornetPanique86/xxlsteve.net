<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head-meta.html" }}
    {{ $style := resources.Get "sass/main.scss" | resources.ToCSS | resources.Minify }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
  </head>
  <body class="page">
    {{ partial "nav.html" }}
    <main class="main-content">
      <div id="parallax-container">
        <div class="page-content">
          <section class="parallax">
            <h4 id="parallax__aboutbg" class="mcbutton">About this background</h4>
            <img src="/index/redbuilding01.png" id="redbuilding1" style="z-index: 5">
            <img src="/index/uglogo02.png" id="uglogo2" style="z-index: 4">
            <img src="/index/platform03.png" id="platform3" style="z-index: 3">
            <img src="/index/bgbuilds04.png" id="bgbuilds4" style="z-index: 2">
            <img src="/index/clouds05.png" id="clouds5" style="z-index: 1">
          </section>
        
          <section class="indexsec">
            {{ .Content }}
          </section>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
          <script>
            gsap.from("#redbuilding1", {
              scrollTrigger : {
                scrub: true
              },
              y: 200
            })
            gsap.from("#uglogo2", {
              scrollTrigger : {
                scrub: true
              },
              y: 100
            })
            gsap.from("#platform3", {
              scrollTrigger : {
                scrub: true
              },
              y: 80
            })
            gsap.from("#bgbuilds4", {
              scrollTrigger : {
                scrub: true
              },
              y: 50
            })
          </script>
        </div>
      </div>
    </main>
    {{ partial "footer.html" }}

    {{ partial "cookies.html" }}
  </body>
</html>
